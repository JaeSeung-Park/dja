<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog</h1>
{% for p in post_list %}
    <hr/>
    <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    {% if p.hook_text %}
        <h5>{{p.hook_text}}</h5>
    {% endif %}
    <p>by
    <a href="#">creator name(개발예정)</a>
    </p>
    <p>{{p.content | truncatewords:90}}</p>
    <div>
        {% if p.head_image %}
            <img src="{{p.head_image.url}}" alt="{{p}} head_image">
        {% else %}
            <img src="https://picsum.photos/seed/{{p.id}}/800/200" alt="random_image">
        {% endif %}
    </div>
    <h4>{{p.created_at}}</h4>
{% endfor %}
</body>
</html>
