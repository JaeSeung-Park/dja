<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}} - Blog</title>
</head>
<body>
<nav>
  <a href="/blog/">Blog</a>
</nav>
<h1>{{post.title}}</h1>
<h4>{{post.created_at}}</h4>
<p>{{post.content}}</p>

    {% if post.file_upload %}
        <a href="{{post.file_upload.url}}" role="button" download>{{post.get_file_name}}</a>
    {% endif %}
<hr/>
<h3>여기에 댓글 작성합니다.</h3>
<div>
    {% if post.head_image %}
        <img src="{{post.head_image.url}}" alt="{{post.title}} head_image">
    {% else %}
        <img src="https://picsum.photos/seed/{{post.id}}/800/200" alt="random_image">
    {% endif %}
</div>
</body>
</html>
